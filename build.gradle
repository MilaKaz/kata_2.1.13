plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0-RC1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0-RC1'
}

test {
    useJUnitPlatform()
}